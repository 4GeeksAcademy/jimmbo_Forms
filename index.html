<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e085ca1b9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
              <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                  </div>
                  <div>
                    <form class="row g-3">
                      <div class="col-md-5">
                        <label for="inputcard" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputcard4"placeholder="XXXXXXXXXXXXXXX">
                      </div>
                      <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                      </div>
                      <div class="col-md-4">
                        <label for="inputamount" class="form-label">Amount</label>
                        <div class="input-group">
                          <div class="input-group-text border-0 bg-transparent ps-0 fw-semibold" style="width: 0px">$</div>
                          <input type="text" class="form-control" id="amount" placeholder="Amount">
                      </div>
                      </div>

                      <div class="col-6">
                        <label for="inputAddress" class="form-label">First Name </label>
                        <input type="text" class="form-control" id="inputAddress" >
                      </div>
                      <div class="col-6">
                        <label for="inputAddress2" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress2" >
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Pick a State...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                      <div class="col-6">
                        <label for="inputp" class="form-label">We accept</label>
                        <div class="container bs-rgb ">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <label for="inputmessage" class="form-label">Message</label>
                        <input type="text" class="form-control" id="inputmessage"style="height: 100px">
                        <div id="notesHelp" class="form-text">Add any notes here</div>
                        </div>
                      </div>
                    </form>
                  </div>
                
            </div>
            <div class="card-footer d-flex justify-content-end">
              <button type="button" class="btn btn-secondary btn-sm m-2 px-3">cancel</button>
              <button type="button" class="btn btn-primary btn-sm m-2 px-3">Send</button>
              
            </div>
          </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
